<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>WORKING</title>
    <!--Free Modern React Templates & Components For Building Landing Pages And
      UI's - Treact-->
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav--container">
          <div class="flex--center">
            <figure class="nav__logo--wrapper">
              <img src="./assets/logo.svg" alt="" class="nav__logo" />
            </figure>
            <span class="nav__logo--text">Treact</span>
          </div>
          <ul class="nav__links">
            <li class="nav__link--list-item">
              <a class="nav__link--anchor" href="#"> About </a>
            </li>
            <li class="nav__link--list-item">
              <a class="nav__link--anchor" href="#"> Blog </a>
            </li>
            <li class="nav__link--list-item">
              <a class="nav__link--anchor" href="#"> Pricing </a>
            </li>
            <li class="nav__link--list-item">
              <a class="nav__link--anchor" href="#"> Contact Us </a>
            </li>
            <li class="nav__link--list-item ms-48">
              <a class="nav__link--anchor" href="#"> Login </a>
            </li>
            <li class="nav__link--list-item m-0">
              <a href="#">
                <button class="btn">Sign Up</button>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="container row">
          <div class="header--container flex--center">
            <div class="header__left--container">
              <h1 class="header__title">
                Beautiful React Templates
                <span class="text--purple">for you.</span>
              </h1>
              <p class="header__description">
                Our templates are easy to setup, understand and customize.<br>
                Fully modular components with a variety of pages and components.
              </p>
              <div class="header__input--wrapper">
                <input class="header__input--email" type="email" placeholder="Your E-mail Address">
                <button class="btn header__btn">Get Started</button>
              </div>
              <p class="header__logo-strip--text">our trusted customers</p>
              <figure class="header__logo-strip--wrapper">
                <img
                  src="./assets/logo-strip.png"
                  alt=""
                  class="header__logo-strip--img"
                />
              </figure>
            </div>
            <figure class="header__right--container">
              <img src="./assets/header-img.svg" alt="" class="header__img" />
            </figure>
          </div>
        </div>
      </header>
    </section>
    <main></main>
  </body>
</html>
